<div fxFlex=100 fxLayoutAlign='center center'>
  <div fxFlex='80'>
      <app-course (emitSearch)='search($event)'></app-course>
      <mat-card style="margin-top: 10px;">
          <div class="">
              <button mat-raised-button color='primary' (click)='openDetails(0)' style="float:right">Add Course
                  <mat-icon>book</mat-icon>
              </button>

              <table mat-table [dataSource]="courses" style="width: 100%;">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef>Code</th>
                  <td mat-cell class="description-cell" *matCellDef="let element">{{element.code}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell class="duration-cell" *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="points">
                  <th mat-header-cell *matHeaderCellDef>Points</th>
                  <td mat-cell class="duration-cell" *matCellDef="let element">{{element.points}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                      <button matTooltip="Edit" mat-icon-button mat-sm-button color="primary" class="mr-1"
                          (click)="openDetails(element.id)">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button matTooltip="Delete" mat-icon-button mat-sm-button color="warn" class="mr-1"
                          (click)="deleteItem(element.id)">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="7">No data matching the filter</td>
                </tr>
              </table>

              <div *ngIf="showLoader">
                  <mat-progress-bar mode="indeterminate" color="warn" class="loader-progress"></mat-progress-bar>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="totalElements"
                  aria-label="Select page of periodic elements">
              </mat-paginator>
          </div>
      </mat-card>
  </div>
</div>
