<div fxFlex=100 fxLayoutAlign='center center'>
  <div fxFlex='80'>
    <app-examination-date (emitSearch)='search($event)'></app-examination-date>
    <mat-card style="margin-top: 10px;">
      <div class="">
        <button mat-raised-button color='primary' (click)='openDetails(0)' style="float: right;">Add Examination date
          <mat-icon>date_range</mat-icon>
        </button>

        <table mat-table [dataSource]="examinationDates" style="width: 100%;">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element">{{element.year}}</td>
          </ng-container>
          <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef>Mark</th>
            <td mat-cell *matCellDef="let element">{{element.mark}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button matTooltip="Edit" mat-icon-button mat-sm-button color="primary" class="mr-1"
                    (click)="openDetails(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button matTooltip="Delete" mat-icon-button mat-sm-button color="warn" class="mr-1"
                    (click)="deleteItem(element.id)">
                    <mat-icon>delete</mat-icon>
                </button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <div *ngIf="showLoader">
            <mat-progress-bar mode="indeterminate" color="warn" class="loader-progress"></mat-progress-bar>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="totalElements"
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
